<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
    <script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
    <link rel="stylesheet" href="a2.css">
    <title>Login to The Wall</title>
</head>

<body>
    <div class="login-container d-flex align-items-center justify-content-center">
        <form action="" class="needs-validation login-form text-center" novalidate>
            <p>
                <h3 class="mt-5 font-weight-light">LOGIN</h3>
            </p>
            <div class="form-group username">
                <input type="text" name="username" id="username" class="form-control form-contol-lg "
                    placeholder="Enter Username" required>
                <div class="invalid-feedback">Please enter a valid Username</div>
            </div>
            <div class="form-group password">
                <input type="password" name="password" id="password" class="form-control form-contol-lg"
                    placeholder="Enter Password" required>
                <div class="invalid-feedback">Please eneter a valid Password</div>
            </div>
            <div class="forgot-link d-flex align-items-center justify-content-between">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" name="" id="remember">
                    <label for="remember">Remember Password</label>
                </div>
                <a href="#" id="forgot">Forgot Password?</a>
            </div>
            <button type="submit" class="mt-5 form-control btn btn-custom btn-block btn-lg"><i
                    class="fas fa-sign-in-alt"></i> Login</button>
            <p class="mt-3 font-weight-normal">Donâ€™t have an account ? <a href="signup.html"><strong>Sign
                        up</strong></a> </p>
        </form>
    </div>
    <script src="validation.js">
    </script>
</body>

</html>
